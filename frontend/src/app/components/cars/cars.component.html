<div class="wrapper d-flex w-75 m-auto">
    <div class="display-makes">
        <h4>Proizvođači</h4>
        <h6 [ngClass]="{active: activeMake === make.id}" (click)="activatedMake(make)" *ngFor="let make of makes">
            {{make.make}}</h6>
    </div>

    <div class="display-cars w-75">
        <app-car-card *ngFor="let car of cars" [car]="car"></app-car-card>
    </div>
</div>
